<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>SecureAuth Platform</title>
  <style>
    body {
      font-family: 'Roboto', sans-serif;
      margin: 0;
      background: linear-gradient(to bottom, #0f131a, #232935);
      color: #e0e1dd;
    }

    .header {
      background-color: #191f29;
      padding: 20px;
      text-align: center;
      border-bottom: 1px solid #2d3645;
    }

    .container {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      min-height: 80vh; /* Adjust as needed */
      padding: 20px;
    }

    h1 {
      font-size: 3rem;
      margin-bottom: 20px;
    }

    p {
      font-size: 1.2rem;
      line-height: 1.6;
      max-width: 600px;
      text-align: center;
    }

    .buttons {
      margin-top: 30px;
    }

    .buttons button {
      background-color: #7c3aed;
      color: white;
      padding: 12px 20px;
      margin: 10px;
      border: none;
      border-radius: 4px;
      cursor: pointer;
      font-size: 1.1rem;
      transition: background-color 0.3s ease;
    }

    .buttons button:hover {
      background-color: #6d28d9;
    }

    .footer {
      background-color: #191f29;
      color: #e0e1dd;
      text-align: center;
      padding: 10px 0;
      border-top: 1px solid #2d3645;
      position: relative;
      width: 100%;
      bottom: 0;
    }
  </style>
</head>
<body>
  <div class="header">
    <h1>SecureAuth Platform</h1>
  </div>
  <div class="container">
    <p>
      Welcome to SecureAuth, your gateway to a secure and seamless online experience.
      Our platform provides a robust and user-friendly environment for managing your
      digital identity and accessing a variety of services.
    </p>
    <div class="buttons">
      <button onclick="window.location.href='/login'">Login</button>
      <button onclick="window.location.href='/register'">Sign Up</button> </div>
  </div>
  <div class="footer">
    <p>&copy; 2023 SecureAuth Platform</p>
  </div>
</body>
</html>
